<div class="login-cover">
</div>

<div class="login-form" [class.mat-elevation-z8]="true">

      <fa-icon [icon]="faWindows"></fa-icon>
    </div>
    <div fxFlex="auto" class="login-icon">
      <fa-icon [icon]="faUserAlt"></fa-icon>
    </div>
    <div fxFlex="auto" class="login-icon">
      <fa-icon [icon]="faCloud"></fa-icon>
    </div>
  </div>
</div>
