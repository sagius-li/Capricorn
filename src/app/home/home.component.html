<div class="wrapper" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="sidebar" fxFlex="0 0 auto" [style.width.px]="sidebarSize">
    <app-sidebar (resized)="onSidebarResize($event)"></app-sidebar>
  </div>

  <div fxFlex="1 1 auto" fxLayout="column">
    <div class="topbar" fxFlex="0 0 60px">
      <div fxLayout="row" fxLayoutAlign="start center" style="padding: 10px 20px;">
        <app-search fxFlex></app-search>
        <app-profile fxFlex="none" style="margin-left: 50px;"></app-profile>
      </div>
    </div>
    <div class="main" fxFlex="1 1 auto"><router-outlet></router-outlet></div>
    <div class="footer" fxFlex="0 0 30px">
      <div style="font-size: 1px;">
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
        <a
          href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0"
          target="_blank"
          >CC 3.0 BY</a
        >
      </div>
    </div>
  </div>
</div>
