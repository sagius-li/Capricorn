<div fxLayout="row nowrap" style="width: 100%; height: 100%">
  <div fxFlex="1 1 100%">
    <ngx-spinner bdColor="rgba(51,51,51,0.4)" size="default" color="#fff" type="line-scale">
    </ngx-spinner>
    <kendo-chart [seriesColors]="chartConfig.seriesColor" style="height: 100%; width: 100%;">
      <kendo-chart-legend [position]="chartConfig.legend.position" [visible]="chartConfig.legend && chartConfig.legend.visible"></kendo-chart-legend>
      <kendo-chart-series>
        <kendo-chart-title [text]="chartConfig.chartTitle" [visible]="chartConfig.chartTitle"></kendo-chart-title>
        <kendo-chart-series-item *ngFor="let config of chartConfig.seriesConfig" [name]="getSeriesName(config.name)"
          [type]="chartConfig.seriesType" [data]="config.data" [field]="config.valueField" [categoryField]="config.categoryField">
          <kendo-chart-series-item-tooltip [visible]="chartConfig.tooltipConfig && chartConfig.tooltipConfig.visible">
            <ng-template let-category="category" let-value="value">
              {{tooltipContent(category, value, config)}}
            </ng-template>
          </kendo-chart-series-item-tooltip>
          <kendo-chart-series-item-labels [visible]="chartConfig.labelConfig && chartConfig.labelConfig.visible"
            [content]="labelContent" background="none" [color]="chartConfig.labelConfig.color">
          </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>
  </div>
</div>
