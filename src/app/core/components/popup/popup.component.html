<h3 *ngIf="data.type!=='progress'" mat-dialog-title style="border-bottom: solid" [style.borderBottomColor]="barColor">{{data.title}}</h3>
<div *ngIf="data.type==='progress'" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" style="margin: 0;">
  <div fxFlex="0 0 auto" style="color: lightslategray;">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
  </div>
  <div fxFlex>
    <h3>{{data.title}}</h3>
  </div>
</div>
<div *ngIf="data.type!=='progress'" mat-dialog-content fxLayout="row" fxLayoutGap="10px" style="padding: 10px 24px 20px 24px">
  <mat-icon fxFlex="0 0 auto" [style.color]="barColor">{{iconName}}</mat-icon>

  <div fxFlex [innerHTML]="data.content"></div>
</div>
<div mat-dialog-actions flexLayout="row" flexLayoutAlign="end center">
  <button fxFlex *ngIf="data.type==='info'||data.type==='error'" mat-button mat-dialog-close="ok" cdkFocusInitial>{{'key_ok'|translate}}</button>
  <button fxFlex *ngIf="data.type==='confirm'" mat-button mat-dialog-close="yes">{{'key_yes'|translate}}</button>
  <button fxFlex *ngIf="data.type==='confirm'" mat-button mat-dialog-close="no" cdkFocusInitial>{{'key_no'|translate}}</button>
</div>
