<div class="info-body" [class.mat-elevation-z1]="true">
  <div class="info-icon-layer"><mat-icon class="info-icon">perm_identity</mat-icon></div>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" style="margin-right: 20px;">
    <a class="info-button" matTooltip="{{'key_add'|translate}}">
      <mat-icon style="margin-left: 3px; margin-top: 3px;">playlist_add</mat-icon>
    </a>
    <a class="info-button" matTooltip="{{'key_configure'|translate}}">
      <mat-icon style="margin-left: 3px; margin-top: 3px;">settings</mat-icon>
    </a>
  </div>
  <mat-tab-group [disableRipple]="true" class="info-tab">
    <mat-tab label="{{'key_general'|translate}}">
      <div fxLayout="row" fxLayoutGap="20px">test</div>
    </mat-tab>
  </mat-tab-group>
</div>
